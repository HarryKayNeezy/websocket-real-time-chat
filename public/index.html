<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akwaaba Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-2">Akwaaba WS Real Time Chat</h2>

        <!-- Input for username -->
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="Enter your username" 
            class="border p-2 w-full mb-4"
        />

        <!-- Join and Leave buttons -->
        <div class="mb-4">
            <button 
                id="joinButton" 
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            >
                Join Chat
            </button>
            <button 
                id="leaveButton" 
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                style="display: none;" 
            >
                Leave Chat
            </button>
        </div>

        <!-- Display messages -->
        <div id="messages" class="bg-white p-4 h-64 overflow-auto mb-4"></div>

        <!-- Input for the chat message, hidden initially -->
        <input 
            type="text" 
            id="messageInput" 
            placeholder="Type a message..." 
            class="border p-2 w-full mb-2"
            style="display: none;"
        />

        <!-- Send message button, hidden initially -->
        <button 
            id="sendButton" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
            style="display: none;"
        >
            Send
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
